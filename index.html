<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>

    <section id="fragment">
      <form id="fragmentForm">
        <label for="textFragment">Enter some text:</label><br />
        <input
          type="text"
          id="textFragment"
          name="textFragment"
          placeholder="Enter here"
        /><br />
        <input type="submit" value="Submit" />

        <h2>Your all text:</h2>
        <p class="fragment"></p>
      </form>
    </section>
  </body>
</html>
